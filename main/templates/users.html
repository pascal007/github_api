<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item {% if not pages.has_prev %}disabled {% endif %}">
      <a class="page-link" href="{{request.path}}?page={{pages.prev_num}}" >Previous</a>
    </li>

    {% for page in pages.iter_pages() %}
        <li class="page-item {% if page == pages.page %}active {% endif %}">
      <a class="page-link" href="{{request.path}}?page={{page}}">{{page}} <span class="sr-only"></span></a>
    </li>
    {% endfor %}

    <li class="page-item {% if not pages.has_next %}disabled {% endif %}">
      <a class="page-link" href="{{request.path}}?page={{pages.next_num}}">Next</a>
    </li>
  </ul>
</nav>
